<!DOCTYPE html>

<html lang="en">
	<head>
		<title>SDKV Storage</title>
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<style>
			* {
				padding: 0px;
				margin: 0px;
			}

			body {
				background-color: grey;
				transition: .05s;
			}
			
			hr {
				margin: 5px;
				background: black;
				border: 1px solid black;
			}

			menu {
				height: 100%;
				width: 50px;
				position: fixed;
				top: 0;
				left: 0;
				background-color: #111;
				overflow-x: hidden;
				transition: 0.5s;
				padding-top: 10px;
			}

			menu:hover {
				width: 150px;
			}

			menu input {
				background-color: #111;
				padding: 0px;
				color: #818181;
				display: block;
				transition: 0.3s;
				font-size: 36px;
				border: none;
			}

			menu input:hover {
				color: #f1f1f1;
			}


			menu:hover ~ main {
				margin-left: 150px;
			}

			menu:hover + form {
				margin-left: 150px;
			}

			menu::after {
				content: var(--pseudo-cart-number);
				color: white;
				text-align: center;
				background: red;
				border-radius: 10px;
				height: 20px;
				width: 20px;
				position: absolute;
				left: 30px;
				top: 190px;
			}

			form {
				transition: 0.5s;
				padding: 10px;
				margin-left: 50px;
			}

			#search {
				font-size: 36px;
				height: 48px;
				width: 100%;
				border: none;
				border-radius: 24px;
				box-sizing: border-box;
				outline: 0;
				padding-inline-end: 62px;
				padding-inline-start: 20px;
				position: relative;
			}


			#camera {
				font-size: 30px;
				background: none;
				border: none;
				border-radius: 2px;
				cursor: pointer;
				height: 42px;
				outline: 0;
				padding: 0;
				pointer-events: auto;
				position: absolute;
				right: 24px;
				width: 48px;
			}

			main {
				transition: 0.5s;
				padding: 10px;
				margin-left: 50px;
			}

			main td {
				padding: 5px;
				border: 1px solid grey;
			}

			.user {
				border: none;
				border-radius: 5px;
				background: white;
				padding: 10px;
				margin: 5px;
				width: 150px;
				cursor: pointer;
				color: black;
				transition-duration: 1s;
				transition: background-position 2s;
				background-image: linear-gradient(to right, black, white);
				background-size: 400%;
				background-position: right;
			}

			.user:hover {
				color: white;
				background-position: left;
			}

			.userSelect {
				border: none;
				border-radius: 5px;
				background: black;
				padding: 10px;
				margin: 5px;
				width: 150px;
				cursor: pointer;
				color: white;
				transition-duration: 1s;
				background: black;
			}

			.item, .cart {
				border: none;
				border-radius: 5px;
				padding: 10px;
				margin: 5px;
				width: 400px;
				cursor: pointer;
				transition-duration: 1s;
				transition: background-position 2s;
				background-image: linear-gradient(to right, black, white);
				background-size: 400%;
				background-position: right;
			}

			.item:hover, .cart:hover {
				color: white;
				background-position: left;
			}

			.transfer {
				border: none;
				border-radius: 5px;
				background: white;
				padding: 10px;
				margin: 5px;
				width: 200px;
				cursor: pointer;
				color: black;
				transition-duration: 1s;
				transition: background-position 2s;
				background-image: linear-gradient(to right, black, grey);
				background-size: 400%;
				background-position: right;
			}

			.transfer:hover {
				color: white;
				background-position: left;
			}
		</style>
	</head>
	<body>
		<menu>
			<input type="button" id="user" onclick="logic.handleUser()" value="😃 user">
			<input type="button" id="look" onclick="logic.handleLook()" value="✔️ look">
			<input type="button" id="item" onclick="logic.handleItem()" value="🥢 item">
			<input type="button" id="cart" onclick="logic.handleCart()" value="🛒 cart">
		</menu>
		<form>
			<input type="search" autofocus placeholder="search" id="search" oninput="logic.frame()">
			<!--<input type="button" id="camera" value="📷">-->
		</form>

					return this.db;
				} // end of get data base

				getUser() {
					return this.db.user;
				} // end of get user

				getItem() {
					return this.db.item;
				} // end of get item

				getItemMap() {
					return this.db.item
						.reduce((t,s) => {
							t.set(s.id, s);
							return t;
						}, new Map());
				} // end of get item map

				getTransfer() {
					return this.db.transfer;
				} // end of get transfer

				postTransfer(transfer) {
					this.db.transfer.push(transfer);
				} // end of post transfer

			class Doc {
				constructor() {
					this.body = document.querySelector('body');
					this.main = document.querySelector('main');
					this.interval = undefined;
					document
						.querySelector('form')
						.addEventListener('submit', event => event.preventDefault());
				} // end of constructor
				
				flashBackground(color) {
					this.body.style.background = color;
					
					this.interval = setInterval(() => {
						this.body.style.background = 'grey';
						clearInterval(this.interval);
					}, 100)
				} // end of flash background

				clear() {
					this.main.innerHTML = ''
				} // end of clear main
				
				append(x) {
					this.main.append(x);
				} // end of append main

				setCartNumber(num) {
					if (!Number.isInteger(num) || num < 0) return;

					if (num == 0)
						document.querySelector('menu')
							.style.setProperty('--pseudo-cart-number', '')
					else
						document.querySelector('menu')
							.style.setProperty('--pseudo-cart-number', '"' + num + '"')
				} // end of set cart number

				getSearch() {
					return document.getElementById('search').value;
				}
			} // end of document class

			class Logic {
				constructor(db, doc) {
					this.db = db;
					this.doc = doc;
					this.frame = undefined;
					this.cart = new Map();
					this.user = 'STORAGE';
					this.colorConfirm = 'rgb(145, 247, 131)';
					this.colorRemove = 'rgb(250, 119, 107)';

					this.handleUser();
				} // end of constructor

				filterSearch(y) {
					return this.doc.getSearch()
						.toUpperCase()
						.split(' ')
						.filter(x => x != '')
						.map(x => Object.values(y).join('')
							.toUpperCase()
							.match(x))
						.every(x => x)
				} // end of filter search

				flashBackground(color) {
					this.doc.flashBackground(color);
				} // end of flash background

				setUser(user) {
					this.user = user;
					this.handleUser();
				} // end of set user

				handleUser() {
					this.frame = this.handleUser;
					this.doc.clear();
					this.db.getUser()
						.filter(this.filterSearch, this)
						.map(x => {
							const input = document.createElement('input');
							
							input.setAttribute('class', 'user')
							input.setAttribute('type', 'button')
							input.setAttribute('value', x)
							input.onclick = e => {
								logic.setUser(e.target.value);
								logic.flashBackground(this.colorConfirm);
								logic.handleUser();
							} // end of on click
							
							if(input.value == this.user) input.setAttribute('class', 'userSelect');

							return input;
						}) // end of map
						.forEach(this.doc.append, this.doc);
				} // end of handle user
				
				addCart(id) {
					const itemMap = this.db.getItemMap();

					if (this.cart.has(id) && itemMap.get(id).consumable &&
						this.cart.get(id) < itemMap.get(id).quantity)
						this.cart.set(id, this.cart.get(id) + 1);

					if (!this.cart.has(id))
						this.cart.set(id, 1);
					
					this.doc.setCartNumber(Array.from(this.cart)
						.map(x => x[1])
						.reduce((t,s) => t + s, 0));
				} // end of add cart

				handleItem() {
					this.frame = this.handleItem;
					this.doc.clear();
					this.db.getItem()
						.filter(this.filterSearch, this)
						.map(x => {
							const html = x.mfr + ' ' + x.item + ' - ' + x.descr + '\nID:' + x.id +
								', Catagory:' + x.catagory + (x.consumable?(', Quantity:' + x.quantity):'');
							const input = document.createElement('input');
							
							input.setAttribute('class', 'item')
							input.setAttribute('type', 'button')
							input.setAttribute('value', html)
							input.onclick = () => {
								logic.addCart(x.id);
								logic.flashBackground(this.colorConfirm);
							} // end of on click
							
							return input;
						}) // end of map
						.forEach(this.doc.append, this.doc);
				} // end of handle item
				
				handleLook() {
					this.frame = this.handleLook;
					const itemMap = this.db.getItemMap();

					this.doc.clear();
					['<td>ITEM</td><td>ID</td><td>DATE</td><td>USER</td><td>Quantity</td>']
						.concat(this.db.getTransfer()
							.reverse()
							.map(x => Object.assign({}, x, itemMap.get(x.id)))
							.filter(this.filterSearch, this)
							.map(x => '<td>' + x.mfr + ' ' + x.item + ' - ' + x.descr + '</td><td>' + x.id +
								'</td><td>' + new Date(x.date).toLocaleString() + '</td><td>' + x.user +
								'</td><td>' + x.quantity + '</td>'))
						.map(x => {
							const tr = document.createElement('tr');
							tr.innerHTML = x;
							return tr
						}) // end of map
						.forEach(this.doc.append, this.doc);
				} // end of handle look

				subCart(id) {
					const itemMap = this.db.getItemMap();

					if (this.cart.has(id) && this.cart.get(id) == 1)
						this.cart.delete(id);

					if (this.cart.has(id) && itemMap.get(id).consumable &&
						this.cart.get(id) > 1)
						this.cart.set(id, this.cart.get(id) - 1);
					
					this.doc.setCartNumber(Array.from(this.cart)
						.map(x => x[1])
						.reduce((t,s) => t + s, 0));
				} // end of add cart

				postTransfer() {
					Array.from(this.cart)
						.map(x => {
							return {"id":x[0], "date": new Date().valueOf(), "user":this.user, "quantity":x[1]};
						})
						.forEach(this.db.postTransfer, this.db);
					
					this.cart.clear();
					this.doc.setCartNumber(0);
				} // end of post transfer

				handleCart() {
					this.frame = this.handleCart;
					const itemMap = this.db.getItemMap();
					
					this.doc.clear();

					if(this.cart.size == 0) {
						this.doc.append('cart is empty');
						return;
					} // end of if

					Array.from(this.cart)
						.map(x => {
							const item = Object.assign({}, itemMap.get(x[0]))
							item.quantity = x[1];
							return item;
						}) // end of map
						.filter(this.filterSearch, this)
						.map(x => {
							const html = x.mfr + ' ' + x.item + ' - ' + x.descr + '\nID:' + x.id +
								', Catagory:' + x.catagory + (x.consumable?(', Quantity:' + x.quantity):'');
							const input = document.createElement('input');
							
							input.setAttribute('class', 'cart')
							input.setAttribute('type', 'button')
							input.setAttribute('value', html)
							input.onclick = () => {
								logic.subCart(x.id);
								logic.flashBackground(this.colorRemove);
								logic.handleCart();
							}; // end of on click
							
							return input;
						}) // end of map
						.forEach(this.doc.append, this.doc);

						const transfer = document.createElement('input')
						transfer.setAttribute('class', 'transfer')
						transfer.setAttribute('type', 'button')
						transfer.setAttribute('value', 'checkout as ' + this.user)
						transfer.onclick = () => {
								logic.postTransfer();
								logic.handleCart();
						};
						this.doc.append(document.createElement('hr'))
						this.doc.append(transfer);
				} // end of handle cart
			} // end of logic class

			const logic = new Logic(new DB(''), new Doc());
		</script>
